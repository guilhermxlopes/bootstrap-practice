<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Bootstrap Practice</title>
    <style>
      section {
        padding: 60px 0;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar fixed-top navbar-expand-md navbar-light">
      <div class="container-xxl">
        <a href="#intro" class="navbar-brand"
          ><span class="fw-bold text-secondary">Bootstrap Practice</span></a
        >
        <!-- toggle button for mobile nav -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main-nav"
          aria-controls="main-nav"
          aria-expands="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- navbar links -->
        <div
          class="collapse navbar-collapse justify-content-end align-center"
          id="main-nav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#topics" class="nav-link">About The Book</a>
            </li>
            <li class="nav-item">
              <a href="#reviews" class="nav-link">Reviews</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">Get in Touch</a>
            </li>
            <li class="nav-item d-md-none">
              <a href="#pricing" class="nav-link">Pricing</a>
            </li>
            <li class="nav-item ms-2 d-none d-md-inline">
              <a href="#pricing" class="btn btn-secondary">Buy Now</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main image & intro text -->
    <section id="intro">
      <div class="container-lg">
        <div class="row justify-content-center align-items-center">
          <div class="col md-5 text-center text-md-start">
            <h1>
              <div class="display-2">Black Belt</div>
              <div class="display-5 text-muted">Your coding skill</div>
            </h1>
            <p class="lead my-4 text-muted">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>
            <a href="#pricing" class="btn btn-secondary btn-lg">Buy Now</a>
          </div>
          <div class="col md-5 text-center d-none d-md-block">
            <img
              class="img-fluid"
              src="/assets/ebook-cover.png"
              alt="ebook-cover"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- pricing plans -->
    <section id="pricing" class="bg-light mt-5">
      <div class="container-lg">
        <div class="text-center">
          <h2>Pricing Plans</h2>
          <p class="lead text-muted">Choose a pricing plan to suit you.</p>
        </div>

        <div class="row my-5 align-items-center justify-content-center">
          <div class="col-8 col-lg-4 col-xl-3">
            <div class="card border-0">
              <div class="card-body text-center py-4">Hello</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
